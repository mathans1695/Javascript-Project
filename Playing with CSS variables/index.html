<!DOCTYPE html>
<html>
	<head>
		<title>Javascript CSS variables</title>
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<h1 class='heading'>Update CSS Variables with JS</h1>
		<div class='controls'>
			<label for='spacing'>Spacing:&nbsp</label>
			<input type='range' id='spacing' min='-100' max='100' step='0.1' value='0' />
			
			<label for='blur'>Blur:&nbsp</label>
			<input type='range' id='blur' min='0' max='10' step='0.1' value='0' />
			
			<label for='base'>Base Color:&nbsp</label>
			<input class='base' type='color' id='base' value='#ff0000' name='base'/>
		</div>
		
		<img src='prop.jpg' alt='prop' class='propImg' />
		<script src='script.js'></script>
	</body>
</html>
