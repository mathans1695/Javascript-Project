<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Drum Kit</title>
		<link href='style.css' type='text/css' rel='stylesheet' />
	</head>
	<body>
		<ul class='keys'>
			<li class='key-des'>
				<div class='key key-a'>A</div>
				<div class='description'>CLAP</div>
				<audio src='sounds/clap.wav' class='clap'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
			<li class='key-des'>
				<div class='key key-s'>S</div>
				<div class='description'>HIHAT</div>
				<audio src='sounds/hihat.wav' class='hihat'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
			<li class='key-des'>
				<div class='key key-d'>D</div>
				<div class='description'>KICK</div>
				<audio src='sounds/kick.wav' class='kick'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
			<li class='key-des'>
				<div class='key key-f'>F</div>
				<div class='description'>OPENHAT</div>
				<audio src='sounds/openhat.wav' class='openhat'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
			<li class='key-des'>
				<div class='key key-g'>G</div>
				<div class='description'>BOOM</div>
				<audio src='sounds/boom.wav' class='boom'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
			<li class='key-des'>
				<div class='key key-h'>H</div>
				<div class='description'>RIDE</div>
				<audio src='sounds/ride.wav' class='ride'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
			<li class='key-des'>
				<div class='key key-j'>J</div>
				<div class='description'>SNARE</div>
				<audio src='sounds/snare.wav' class='snare'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
			<li class='key-des'>
				<div class='key key-k'>K</div>
				<div class='description'>TOM</div>
				<audio src='sounds/tom.wav' class='tom'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
			<li class='key-des'>
				<div class='key key-l'>L</div>
				<div class='description'>TINK</div>
				<audio src='sounds/tink.wav' class='tink'>
					<code>Audio Format not supported</code>
				</audio>
			</li>
		</ul>
		<script src='script.js'></script>
	</body>
</html>
